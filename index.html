<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/light.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">

</head>


<body onload="initGame()" oncontextmenu="return false;">

    <img class="desktop-icons" src="./img/desktopIcon.png" onclick="openGame()">
    <span class="desktop-text minesweep">MineSweeper</span>
    <div class="modal">
        <button onclick="onCloseModal()">x</button>
        <h2>Your lowest time was: <span class="score">0</span></h2> <br/>
        <h2>Lowest time was: <span class="high-score">0</span></h2>
    </div> 

    <div class="container"><br/>
        <div class="window"><span class="title" >MineSweeper</span></div>
        <img class="icon-game" src="./img/mine.png">
        <span class="hotbar-tools x" onclick="closeGame()">x</span>
        <span class="hotbar-tools sqr">â–¡</span>
        <span class="hotbar-tools undr">_</span>
            
        <div class="box">
            <div class="credit"><h4>Made by: Liron Kruchinin</h4></div>
        </div>
        
        <div class="box">
            <h1>MINESWEEPER</h1> <br/>
        </div>

        <div class="box">
            <button onclick="onOpenModal()">Open score tab</button>
        <button onclick="toggleDarkMode(document.querySelector('.darkModeBtn'))"><img class="darkModeBtn" src="./img/moon.png"></button><br>
            
            <h2><span class="bomb-count">000</span></h2>
            <h2><span class="timer">000</span></h2>
            <div class="hearts"></div>
            <div class="hints"></div>

            <div class="buttons">
                <button onclick="difficultyLevel(4)">Beginner</button>
                <button onclick="difficultyLevel(8)">Medium</button>
                <button onclick="difficultyLevel(12)">Expert</button> <br/>
                <button onclick="difficultyLevel(document.querySelector('.custom-input').value)">Custom size</button> <!-- How can i import input from text field -->
                <input type="number" name="Custom heigh" class="custom-input" min="4"  placeholder="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                <br/>
                <button  onclick="startGame()"><img class='startGame' src="./img/alive.png"></button>
            </div>
        </div>

        <div class="minesweeper-container" draggable="false">
    
        </div>
    </div>


    <div class="taskbar"><span class="start-btn"><img class="start-img" src="./img/startIcon.png">Start</div>

    <script src="./js/util.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/darkMode.js"></script>

    
</body>

</html>
