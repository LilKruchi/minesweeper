<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.png">

</head>


<body onload="initGame()" oncontextmenu="return false;">
    <div class="container"><br/>
        <div class="box">
    
            <div class="credit"><h4>Made by: Liron Kruchinin</h4></div>
        </div>
        
        <div class="box">
            <h1>MINESWEEPER</h1> <br/>
        </div>

        <div class="box">
            <h2>Bombs: <span class="bomb-count">000</span></h2>
            <h2>Time: <span class="timer">000</span></h2>
            <div class="hearts"></div>
        
            <button onclick="difficultyLevel(4)">Beginner</button>
            <button onclick="difficultyLevel(8)">Medium</button>
            <button onclick="difficultyLevel(12)">Expert</button> <br/>
            <button  onclick="startGame()"><img class='startGame' src="./img/alive.png"></button>
        </div>

        
        <div class="minesweeper-container" draggable="false">
    
        </div>
    </div>



    <script src="./js/util.js"></script>
    <script src="./js/game.js"></script>

</body>

</html>
